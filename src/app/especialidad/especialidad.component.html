<app-navbar></app-navbar>
<div class="card">
  <p-table [value]="especialidades" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-especialidad>
      <tr>
        <td>{{ especialidad.id }}</td>
        <td>{{ especialidad.nombre }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
